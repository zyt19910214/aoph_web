

<div class="layui-form" lay-filter="layuiadmin-form-comment" id="layuiadmin-form-comment">

      <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="name" value="{{ d.params.name || '' }}" lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
       <div class="layui-form-item">
      <label class="layui-form-label">分类排序</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="sort" value="{{ d.params.sort || '' }}" lay-verify="required" placeholder="建议排序不要重复" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
     
  <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="layuiadmin-app-com-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
